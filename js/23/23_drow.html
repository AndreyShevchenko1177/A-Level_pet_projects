<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>23_canvas</title>
    </head>
    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
        <script>
            let ctx = canvas.getContext("2d");

            ctx.beginPath();
            ctx.moveTo(10, 10);
            ctx.lineTo(10, 100);
            ctx.stroke();
            // ctx.arc(80, 100, 56, (3 / 4) * Math.PI, (1 / 4) * Math.PI, true);
            // ctx.fillRect(0, 0, 150, 150);
            ctx.beginPath();
            ctx.arc(80, 100, 56, (3 / 4) * Math.PI, (1 / 4) * Math.PI, true);
            ctx.fill(); // *14
            ctx.moveTo(40, 140);
            ctx.lineTo(20, 40);
            ctx.lineTo(60, 100);
            ctx.lineTo(80, 20);
            ctx.lineTo(100, 100);
            ctx.lineTo(140, 40);
            ctx.lineTo(120, 140);
            ctx.stroke(); // *22
        </script>
    </body>
</html>
