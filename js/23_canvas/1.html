<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>111111</title>
    </head>
    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
    </body>
    <script>
        const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(150, 150);
        ctx.lineTo(200, 150);

        // ctx.closePath();
        ctx.stroke();

        canvas.onclick = function (e) {
            ctx.beginPath();
            ctx.arc(e.offsetX, e.offsetY, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        };
    </script>
</html>
