<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>14_krutilki_RGB</title>
        <link rel="stylesheet" href="./14_krutilki_rgb.css" />
    </head>
    <body>
        <div class="container">
            <video id="myaudio" controls="" loop="" autoplay="" muted>
                <source src="./metallica_-_metallika_nothing_else_matters_(zf.fm).mp3" type="audio/mp3" />
                Тег audio не поддерживается вашим браузером.
            </video>
            <div id="volume"></div>
            <input type="range" max="1" step="0.01" id="volumeLevel" placeholder="asd" />
        </div>
        <div class="container">
            <div id="rgbDiv"></div>
            <div>
                <div id="redDiv"></div>
                <input
                    type="number"
                    min="0"
                    max="255"
                    id="redLevel"
                    placeholder="red"
                    style="border: 2px solid red; background: rgb(255, 150, 150)"
                />
            </div>
            <div>
                <div id="greenDiv"></div>
                <input
                    type="number"
                    min="0"
                    max="255"
                    id="greenLevel"
                    placeholder="green"
                    style="border: 2px solid green; background: rgb(150, 255, 150)"
                />
            </div>
            <div>
                <div id="blueDiv"></div>
                <input
                    type="number"
                    min="0"
                    max="255"
                    id="blueLevel"
                    placeholder="blue"
                    style="border: 2px solid blue; background: rgb(150, 150, 255)"
                />
            </div>
        </div>

        <script src="./14_krutilki_RGB.js"></script>
    </body>
</html>
